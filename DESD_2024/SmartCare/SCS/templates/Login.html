{% extends 'index.html' %}
{% block content%}
<form id ="login-form" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputUsername1" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputUsername1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" onclick="Click()" class="btn btn-primary">Login</button>
</form>
<h5><a href={% url 'password_reset'%}>Reset Password</a></h5>

{% if check %}
{% if messages %}
{% for message in messages %}
  <div>{{ message }}</div>
{% endfor %}
{% endif %}
{% endif %}
<script>
function Click() {
  var username = document.forms["login-form"]["username"].value;
  var password = document.forms["login-form"]["password"].value;
  var empty = true;

  if (username === "" ) {
    alert("Username field should not be left empty!");
    empty = false;
    return;
    
  }
  if (password === "") {
    alert("password field should not be left empty!");
    empty = false;
    return;
    
  }
 

  if (empty) {
    
    var formData = new FormData(document.getElementById('login-form'));
    var token = "{{ csrf_token }}";

    fetch('login', {
      method: 'POST',
      headers: {
        'X-CSRFToken': token
      },
      body: formData
    })
    .then(response => {
      if (response.headers.get('content-type').includes('html')) {
        
      } else if (response.status === 403) {
        alert('403 Forbidden: incorrect CSRF token. Page will be refreshed.');
        
        window.location.href = response.url;
      } else {
        alert('An error occurred while processing your request.');
      }
    });
    
  }
  
}
</script>

{% endblock %}
