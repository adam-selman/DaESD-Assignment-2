{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smart Care</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script> src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"</script>
     <link href="{% static 'style.css' %}" rel="stylesheet">
    </head>
    <body onresize = "removeResponsiveMenu()">
        <header>
            <div id="logo_container">
                <h2 id="logo">SmartCare</h1>
                <div id="login_button">
                    <button id="log_btn"><a id = "log_button" href="/login">Login</a></button>
                </div>
            </div>
            <div class = "navbar" id="mynavbar">
                <a>Home</a>
                <a>Services</a>
                <a>About</a>
            </div>
            <div id="menu_btn_container">
                <button id="menu_btn"><a href="javascript:void(0);" onclick="showMenu()">Menu</a></button>
            </div>      
        </header>
        <div id="overflow_navbar">
            <a class = "active">Home</a>
            <a>Services</a>
            <a>About</a>
            <!--{% if user.is_authenticated %}-->
            <a>Logout</a>
            <!--{% else %}-->
            <a>Login</a>
            <!--{% endif %}-->
        </div> 
        
        <div id='1' class='container' >

            {% block content%}

            {% endblock %}
        </div>   
    </body>
    <script>
        let menuVisible = false
        function showMenu() {
            var y = document.getElementById("overflow_navbar")
            if (menuVisible == false){
                y.style.display = "block"
                y.style.transition = "0.5s"
                menuVisible = true
            }else{
                y.style.display = "none"
                menuVisible = false
            }
        }

        function removeResponsiveMenu() {
            let w = window.outerWidth;
            var y = document.getElementById("overflow_navbar")
            if (w > 1000){
                y.style.display = "none"
                menuVisible = false
            }
        }
    </script>
